<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">


</head>
<body>
    <!-- Header goes above the container -->
    <header>
    
        <div class="header-container">
            <div class="myname">Nathan Hill</div>
    
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">
                    <a href="index.html" class="nav_menu" >About</a>
                </button>
                <button type="button" class="btn btn-secondary">
                    <a href="portfolio.html" class="nav_menu">Portfolio</a>
                </button>
                <button type="button" class="btn btn-secondary">
                    <a href="contact.html" class="nav_menu">Contact</a>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main content of page goes here -->
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col">
            <h2 class="p-3">Contact</h2>
            <hr>
            <form>
                <div class="form-group">
                  <label for="your_name">Name</label>
                  <input type="text" class="form-control border-dark" id="your_name" placeholder="Your name here...">
                </div>
                <div class="form-group">
                  <label for="your_email">Email</label>
                  <input type="email" class="form-control border-dark" id="your_email" placeholder="Your email here...">
                </div>
                <div class="form-group">
                    <label for="message_text">Message Text</label>
                    <textarea class="form-control border-dark" id="message_text" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary border-0">Submit</button>
                <button type="reset" class="btn btn-primary border-0">Reset</button>
              </form>
            </div>
        </div>
    </div>
