<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan:700|Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">


</head>
<body>
<!-- Header goes above the container -->
<header class="header-bar">

    <div class="header-container">
        <nav class="navbar navbar-sticky navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><span class="myname">Nathan Hill</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav_buttons justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="#"><button class="nav-button p-2">About Me</button></a>
                <a class="nav-item nav-link" href="#"><button class="nav-button p-2">Portfolio</button></a>
                <a class="nav-item nav-link" href="#"><button class="nav-button p-2">Contact</button></a>
              </div>
            </div>
          </nav>
    </div>
</header>
    
    <!-- Main content of page goes here -->
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col">
            <h2 class="p-3">Contact</h2>
            <hr>
            <form>
                <div class="form-group">
                  <label for="your_name">Name</label>
                  <input type="text" class="form-control border-dark" id="your_name" placeholder="Your name here...">
                </div>
                <div class="form-group">
                  <label for="your_email">Email</label>
                  <input type="email" class="form-control border-dark" id="your_email" placeholder="Your email here...">
                </div>
                <div class="form-group">
                    <label for="message_text">Message Text</label>
                    <textarea class="form-control border-dark" id="message_text" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary border-0">Submit</button>
                <button type="reset" class="btn btn-primary border-0">Reset</button>
              </form>
            </div>
        </div>
    </div>
    
        <footer>
            Copyright &copy 2019 Nathan Hill
        </footer>
        
    </body>
    </html>
